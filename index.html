<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
 <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Resumo do Brasileirão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --green: #006600;
      --yellow: #FFCC00;
      --white: #f9f9f9;
      --dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--white);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(45deg, var(--green), var(--yellow));
      color: white;
      padding: 40px 20px;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    header h1 {
      margin-bottom: 0px;
      font-size: 6rem;
    }

    header h2 {
      margin-top: 0px;
      font-size: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .round-summary {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
  margin-top: 30px;
}

    .summary-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 6px rgba(0,0,0,0.05);
  transition: 0.3s;
  max-width: 650px;
  width: 100%;
}

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .summary-card .content {
      padding: 15px;
    }

    .summary-card .content h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: var(--green);
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>IA BOLEIRA</h1>
  <h2>​​A INTELIGÊNCIA ARTIFICIAL COMENTANDO NOSSO TALENTO NATURAL</h2>
</header>

<div class="container">
  <section class="round-summary">
    <!-- Repeat this card for each match summary -->
    <div class="summary-card">
      <img src="https://via.placeholder.com/600x300.png?text=Palmeiras+2x1+Flamengo" alt="post 1">
      <div class="content">
        <h3>título 1</h3>
        <p>texto destaque 1</p>
      </div>
    </div>

    <div class="summary-card">
      <img src="https://via.placeholder.com/600x300.png?text=Gols+da+Rodada" alt="post 2">
      <div class="content">
        <h3>título 2</h3>
        <p>texto destaque 2</p>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </section>
</div>

<footer>
  <p>&copy; BrasileirãoAI | <a href="mailto:contato@brasileirao.ai">contato@brasileirao.ai</a></p>
</footer>

</body>
</html>
