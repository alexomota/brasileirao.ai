<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resumo do Brasileirão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --green: #006600;
      --yellow: #FFCC00;
      --white: #f9f9f9;
      --dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(45deg, var(--green), var(--yellow));
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .round-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .summary-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .summary-card .content {
      padding: 15px;
    }

    .summary-card .content h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: var(--green);
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>BRASILEIRÃO.AI</h1>
  <p>A inteligência artificial dando pitaco no nosso talento natural</p>
</header>

<div class="container">
  <section class="round-summary">
    <!-- Repeat this card for each match summary -->
    <div class="summary-card">
      <img src="https://via.placeholder.com/600x300.png?text=Palmeiras+2x1+Flamengo" alt="post 1">
      <div class="content">
        <h3>título 1</h3>
        <p>texto destaque 1</p>
      </div>
    </div>

    <div class="summary-card">
      <img src="https://via.placeholder.com/600x300.png?text=Gols+da+Rodada" alt="post 2">
      <div class="content">
        <h3>título 2</h3>
        <p>texto destaque 2</p>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </section>
</div>

<footer>
  <p>&copy; 2025 BrasileirãoAI | contato: <a href="mailto:contato@brasileirao.ai">vc@seudominio.ai</a></p>
</footer>

</body>
</html>
